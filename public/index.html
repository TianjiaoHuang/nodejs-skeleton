<!DOCTYPE html>
<html>

<head>
    <title>Fake Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="control.js"></script>
</head>
<!--sakdjasjd-->
<body>
    <p id="test-text"></p>
    <div class="navbar">
        <div class="container">
            <div class="row">
                <div class="six columns off-set-by-three">
                    <img id="logo-icon" src="Icon.ico">
                    <span id="logo-text">Twitter</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="ten columns">
                <textarea id="tweet-input-box" placeholder="Write something down, man. Don't just look at me!"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="four columns offset-by-four">
                <p id="word-count"></p>
            </div>
        </div>
        <div class="row">
            <div class="four columns offset-by-three">
                <button id="tweet-button" class="button-primary" type="button" value="button input">Tweet</button>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <ul id="tweet-list-container">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
